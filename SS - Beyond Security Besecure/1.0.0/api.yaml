walkoff_version: 1.1.0
app_version: 1.0.0
name: SS - Beyond Security BeSecure
description: HTTP Requests for Beyond Security BeSecure API
tags:
  - VSCAN 
  - HTTP
categories:
  - VSCAN 
  - HTTP
contact_info:
  name: "SS"
  url: https://github.com/
  email: "rd@example.com"
authentication:
  required: true
  parameters:
    - name: api_key
      description: "API Key from Beyond Security"
      example: "N8KzwcqVUxAI1RoPi5jyFJPkPlkDl9vF"
      required: true
      schema:
        type: string
actions:
  - name: get_account_details
    description: Gets details about a user based on email address
    parameters:
      - name: url
        description: The Beyond Security API Url
        multiline: false 
        required: true 
        example: "https://safesystems.beyondsecurity.com/json.cgi"
        schema:
          type: string
      - name: search_email 
        description: Search for a user account based on email address
        multiline: false 
        required: true 
        example: "rd@example.com"
        schema:
          type: string 
      - name: verify 
        description: Check certificate
        multiline: false 
        options:
          - false 
          - true
        required: false 
        example: "false"
        schema:
          type: bool 
    returns:
      schema:
        type: string
  - name: create_account
    description: Create a new user account
    parameters:
      - name: url
        description: The Beyond Security API Url
        multiline: false 
        required: true 
        example: "https://safesystems.beyondsecurity.com/json.cgi"
        schema:
          type: string
      - name: username 
        description: the username of the new account
        multiline: false 
        required: true 
        example: "rd@example.com"
        schema:
          type: string 
      - name: password 
        description: The new password for the account
        multiline: false 
        required: true
        example: "PasswordME"
        schema:
          type: string
      - name: retype_password 
        description: Repeat the new password
        multiline: false 
        required: true
        example: "PasswordME"
        schema:
          type: string
      - name: security_profile
        description: The Security profile to apply to account. This is password settings etc..
        multiline: false 
        required: true
        options:
          - Safe Systems Security Profile
          - Default
        example: "Safe Systems Security Profile"
        schema:
          type: string 
      - name: verify 
        description: Check certificate
        multiline: false 
        options:
          - false 
          - true
        required: false 
        example: "false"
        schema:
          type: bool
    returns:
      schema:
        type: string
  - name: delete_account
    description: Gets details about a user based on email address
    parameters:
      - name: url
        description: The Beyond Security API Url
        multiline: false 
        required: true 
        example: "https://safesystems.beyondsecurity.com/json.cgi"
        schema:
          type: string
      - name: user_id
        description: The ID of the user to delete
        multiline: false 
        required: true 
        example: "2FE74RCD"
        schema:
          type: string 
      - name: verify 
        description: Check certificate
        multiline: false 
        options:
          - false 
          - true
        required: false 
        example: "false"
        schema:
          type: bool 
    returns:
      schema:
        type: string
  - name: get_contacts
    description: Show contacts
    parameters:
      - name: url
        description: The Beyond Security API Url
        multiline: false 
        required: true 
        example: "https://safesystems.beyondsecurity.com/json.cgi"
        schema:
          type: string
      - name: verify 
        description: Check certificate
        multiline: false 
        options:
          - false 
          - true
        required: false 
        example: "false"
        schema:
          type: bool 
    returns:
      schema:
        type: string
  - name: create_contact
    description: Create a new contact (needed to create an account)
    parameters:
      - name: url
        description: The Beyond Security API Url
        multiline: false 
        required: true 
        example: "https://safesystems.beyondsecurity.com/json.cgi"
        schema:
          type: string
      - name: username 
        description: the username of the new account
        multiline: false 
        required: true 
        example: "bruce.wayne@safesystems.com"
        schema:
          type: string 
      - name: fullname
        description: Contact's first and last name
        multiline: false 
        required: true
        example: "Bruce Wayne"
        schema:
          type: string 
      - name: verify 
        description: Check certificate
        multiline: false 
        options:
          - false 
          - true
        required: false 
        example: "false"
        schema:
          type: bool
    returns:
      schema:
        type: string
large_image: data:image/png;base64,
