app_version: 1.0.0
name: SS - WinRM
description: Run remote management tasks on Windows via WinRM. Supports basic, certificate, and NTLM auth.
tags:
  - Windows Management
categories:
  - Management
contact_info:
  name: "RD"
  url: rd@example.com
  email: rd@example.com
authentication:
  required: true
  parameters:
    - name: username
      description: "Windows Username"
      example: "Administrator"
      required: true
      schema:
        type: string
    - name: password
      description: "Windows User Password"
      example: "P@assword123"
      required: true
      schema:
        type: string
actions:
  - name: run_powershell_script
    description: Run a remote powershell script on a Windows Host.
    parameters:
      - name: windows_host
        description: The windows host to run the command on
        multiline: false
        example: "https://host1.example.com:5986/wsman"
        required: True
        schema:
          type: string
      - name: auth_mode
        description: How to authenticate to WinRM
        multiline: false
        example: "kerberos or ntlm"
        required: True
        schema:
          type: string
      - name: powershell_script
        description: The powershell script to run
        multiline: true
        example: "$strComputer = $Host
          Clear
          $RAM = WmiObject Win32_ComputerSystem
          $MB = 1048576
          [int]($RAM.TotalPhysicalMemory /$MB)"
        required: True
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: run_command_prompt
    description: Run a command from command prompt
    parameters:
      - name: windows_host
        description: The windows host to run the command against
        multiline: false
        example: "https://host1.example.com:5986/wsman"
        required: True
        schema:
          type: string
      - name: auth_mode
        description: How to authenticate to WinRM
        multiline: false
        example: "kerberos or ntlm"
        required: True
        schema:
          type: string
      - name: command
        description: The command to run
        multiline: false
        example: "ipconfig"
        required: True
        schema:
          type: string
      - name: command_args
        description: A list of arguments to pass to the command
        multiline: true
        example: "['/all']"
        required: False
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: check_kerberos
    description: Check Kerberos Tickets
    returns:
      schema:
        type: string
