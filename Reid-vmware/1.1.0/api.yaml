---
app_version: 1.1.0
name: Test VMware Tools
description: A tool for VMware Vcenter
tags:
  - Testing
  - vmware
categories:
  - Testing
  - vmware
contact_info:
  name: "Safe Systems"
  url: https://safesystems.com
  email: rd@safesystems.com
authentication:
  required: true
  parameters:
    - name: host_ip
      description: "ip address."
      example: "127.0.0.1"
      required: true
      schema:
        type: string
    - name: port
      description: "Server port."
      required: true
      example: "443"
      schema:
        type: string
    - name: username
      description: "User to authenticate"
      example: "User@domain.com"
      required: true
      schema:
        type: string
    - name: password
      description: "User password"
      example: "MyPassword"
      required: true
      schema:
        type: string
actions:
  - name: test_vcenter_connection
    description: Test authentication to Vcenter
    returns:
      schema:
        type: string
  - name: reboot_vm
    description: Reboots a VM
    parameters:
      - name: vm_name
        description: Optional - The name of the vm in vcenter
        required: false
        multiline: false
        example: "Cool_VM"
        schema:
          type: string
      - name: vm_ip
        description: Optional - IP of VM to reboot
        required: false
        multiline: false
        example: "10.20.136.10"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: power_on_vm
    description: Power on a VM
    parameters:
      - name: vm_name
        description: The name of the vm in vcenter
        required: true
        multiline: false
        example: "Cool_VM"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: create_vm
    description: creates a virtual machine
    parameters:
      - name: vm_name
        description: The name of the vm
        required: true
        multiline: false
        example: "Cool_VM"
        schema:
          type: string
      - name: datacenter_name
        description: The name of the datacenter
        required: true
        multiline: false
        example: "Ops"
        schema:
          type: string
      - name: esxi_host_ip
        description: The ip of the esxi host to run on
        required: true
        multiline: false
        example: "10.20.4.10"
        schema:
          type: string
      - name: datastore_name
        description: What datastore to put the vm in
        required: true
        multiline: false
        example: "NFS1"
        schema:
          type: string
      - name: memory
        description: Amount of memory for the VM
        required: true
        multiline: false
        example: "4"
        schema:
          type: string
      - name: cpus
        description: Number of CPUs
        required: true
        multiline: false
        example: "1"
        schema:
          type: string
      - name: guest
        description: Guest ID
        required: true
        multiline: false
        example: "otherGuest"
        schema:
          type: string
      - name: annotation
        description: Description of VM
        required: false
        multiline: true
        example: "Example VM"
        schema:
          type: string
      - name: disableSslCertValidation
        description: Turn off ssl validation
        required: false
        multiline: false
        example: "True"
        schema:
          type: bool
    returns:
      schema:
        type: string
  - name: list_snapshots
    description: List all snapshots for a vm
    parameters:
      - name: vm_ip
        description: Optional - The ip of the server in vcenter
        required: false
        multiline: false
        example: "Optional 10.20.136.10"
        schema:
          type: string
      - name: vm_name
        description: Optional - The name of the vm of the server in vcenter
        required: false
        multiline: false
        example: "Optional My VM"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: add_disk
    description: Add a disk to a VM
    parameters:
      - name: vm_name
        description: The name of the vm of the server in vcenter
        required: true
        multiline: false
        example: "My VM"
        schema:
          type: string
      - name: disk_size
        description: Size in GB
        required: true
        multiline: false
        example: "100"
        schema:
          type: int
      - name: disk_type
        description: Type of disk to provision
        required: true
        multiline: false
        example: "thin or thick"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: delete_vm
    description: Delete a vm by name or IP
    parameters:
      - name: vm_ip
        description: Optional - The ip of the server in vcenter
        required: false
        multiline: false
        example: "Optional 10.20.136.10"
        schema:
          type: string
      - name: vm_dns_name
        description: Optional - The DNS name of the vm of the server in vcenter
        required: false
        multiline: false
        example: "Optional My VM"
        schema:
          type: string
