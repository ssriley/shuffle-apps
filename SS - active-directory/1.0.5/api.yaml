app_version: 1.0.5
name: SS - Active Directory
description: Active Directory and LDAP/LDAPS. For full usage of the action configure using LDAPS.
contact_info:
  name: "@d4rkw0lv3s"
  url: https://github.com/D4rkw0lv3s
  email: d4rkw0lv3s@outlook.pt
tags:
  - activedirectory
  - ldap 
  - ldaps
  - Azure AD
categories:
  - IAM
  - assets 
authentication:
  required: true
  parameters:
    - name: server
      description: "Server fqdn or ip address."
      example: "server-1.mycompany.com or 127.0.0.1"
      required: true
      schema:
        type: string
    - name: port
      description: "Server port."
      required: true
      example: "389"
      schema:
        type: string
    - name: domain
      description: "Domain to BIND to AD/LDAP with"
      example: "MYCOMPANY"
      required: true
      schema:
        type: string
    - name: login_user
      description: "Username to BIND to AD/LDAP with"
      example: "binduser"
      required: true
      schema:
        type: string
    - name: password
      description: "Password to BIND with."
      example: "Password1IsBad!"
      required: true
      schema:
        type: string
    - name: base_dn
      description: "Search Base DN"
      example: "OU=Users,DC=mycompany,DC=com"
      required: true
      schema:
        type: string
    - name: use_ssl
      description: "Use SSL Connection Security"
      required: true
      example: "True"
      schema:
        type: string
    - name: tls_validate
      description: "Set TLS settings for cert validation. Uses ldap3 py module"
      required: false
      example: "ssl.CERT_NONE"
      schema:
        type: string
    - name: tls_version
      description: "Set TLS protocol version. Uses ldap3 py module"
      required: false
      example: "ssl.PROTOCOL_TLSv1_2"
      schema:
        type: string
actions:
  - name: user_attributes
    description: Query AD for details about a specified user
    parameters:
      - name: samaccountname
        description: user to query
        required: true
        multiline: false
        example: 'user01'
        schema:
          type: string
      - name: search_base
        description: "If empty it will use the base_dn."
        required: false
        multiline: false
        example: "OU=Users,DC=mycompany,DC=com"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: set_password
    description: Set password for given user
    parameters:
      - name: samaccountname
        description: user to query
        required: true
        multiline: false
        example: 'user01'
        schema:
          type: string
      - name: new_password
        description: user new password
        required: true
        multiline: false
        example: 'Password1IsBad!'
        schema:
          type: string
      - name: repeat_password
        description: repeat the new password
        required: true
        multiline: false
        schema:
          type: string
      - name: search_base
        description: "If empty it will use the base_dn."
        required: false
        multiline: false
        example: "OU=Users,DC=mycompany,DC=com"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: change_password_at_next_logon
    description: Force user to change password at next logon
    parameters:
      - name: samaccountname
        description: user to query
        required: true
        multiline: false
        example: 'user01'
        schema:
          type: string
      - name: search_base
        description: "If empty it will use the base_dn."
        required: false
        multiline: false
        example: "OU=Users,DC=mycompany,DC=com"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: enable_user
    description: Enable User account
    parameters:
      - name: samaccountname
        description: user to query
        required: true
        multiline: false
        example: 'user01'
        schema:
          type: string
      - name: search_base
        description: "If empty it will use the base_dn."
        required: false
        multiline: false
        example: "OU=Users,DC=mycompany,DC=com"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: disable_user
    description: Disable User account
    parameters:
      - name: samaccountname
        description: user to query
        required: true
        multiline: false
        example: 'user01'
        schema:
          type: string
      - name: search_base
        description: "If empty it will use the base_dn."
        required: false
        multiline: false
        example: "OU=Users,DC=mycompany,DC=com"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: group_attributes
    description: Query AD for details about a specified group
    parameters:
      - name: groupname
        description: group to query
        required: true
        multiline: false
        example: 'Domain Admins'
        schema:
          type: string
      - name: search_base
        description: "If empty it will use the base_dn."
        required: false
        multiline: false
        example: "OU=Users,DC=mycompany,DC=com"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: create_user
    description: Create a new User Account
    parameters:
      - name: samaccountname
        description: logon account name 
        required: true
        multiline: false
        example: 'ssmith'
        schema:
          type: string
      - name: firstname
        description: "The first name of the user"
        required: true
        multiline: false
        example: "Ikky"
        schema:
          type: string
      - name: lastname
        description: "The last name of the user"
        required: true
        multiline: false
        example: "Shuffle"
        schema:
          type: string
      - name: email
        description: "The email of the user"
        required: false
        multiline: false
        example: "Ikky@example.com"
        schema:
          type: string
      - name: upn_suffix
        description: "The upn suffix for the user"
        required: true
        multiline: false
        example: "@example.com"
        schema:
          type: string
      - name: home_drive
        description: "The Home Drive letter to use"
        required: false
        multiline: false
        example: "Z:"
        schema:
          type: string
      - name: home_directory
        description: "The network path to use for the home directory"
        required: false
        multiline: false
        example: "\\servername\\homedir\\username"
        schema:
          type: string
      - name: organizational_unit
        description: "What OU to put the new user in. Defaults to ou=onboarding + base dn "
        required: false
        multiline: false
        example: "ou=onboarding,ou=users"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: add_group_member
    description: Add a user to a group
    parameters:
      - name: distinguished_groupname
        description: This is the distiguished name of the group
        required: true
        multiline: false
        example: 'CN=Admins,CN=Users,DC=hostcomply,DC=com'
        schema:
          type: string
      - name: distinguished_username
        description: The disguished username to add to the group
        required: true
        multiline: false
        example: 'CN=Chipper Jones,CN=Users,DC=example,DC=com'
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: delete_group_member
    description: Remove a user from a group
    parameters:
      - name: distinguished_groupname
        description: This is the distiguished name of the group
        required: true
        multiline: false
        example: 'CN=Admins,CN=Users,DC=hostcomply,DC=com'
        schema:
          type: string
      - name: distinguished_username
        description: The disguished username to add to the group
        required: true
        multiline: false
        example: 'CN=Chipper Jones,CN=Users,DC=example,DC=com'
        schema:
          type: string
  - name: edit_ad_attribute
    description: Edit an AD Attribute of an Object
    parameters:
      - name: object_to_edit
        description: This is the AD attribute name to edit
        required: true
        multiline: false
        example: 'CN=Admins,CN=Users,DC=hostcomply,DC=com'
        schema:
          type: string
      - name: attribute_to_edit
        description: The attribute you want to change
        required: true
        multiline: false
        example: 'sn or givenName or mail etc.. Look in AD to find the names'
        schema:
          type: string
      - name: new_attribute_value
        description: The Value you want to set
        required: true
        multiline: false
        example: 'My new Last Name'
        schema:
          type: string
      - name: mod_action
        description: The action you want to take on the object
        required: true
        multiline: false
        options:
          - MODIFY_ADD
          - MODIFY_DELETE
          - MODIFY_REPLACE
        example: 'MODIFY_ADD'
        schema:
          type: string
    returns:
      schema:
        type: string

