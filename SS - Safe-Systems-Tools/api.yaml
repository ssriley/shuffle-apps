actions:
  - name: generate_password
    description: Returns a random password of numbers,letters,and punctuation.
    parameters:
      - name: length
        description: The length of the password to generate
        multiline: false
        example: "8"
        required: True
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: convert_epoch_to_datetime
    description: Converts epoch time value to string datetime value.
    parameters:
      - name: epoch
        description: The epoch time value
        multiline: false
        example: "1648840765"
        required: True
        schema:
          type: string
    returns:
      schema:
        type: string
