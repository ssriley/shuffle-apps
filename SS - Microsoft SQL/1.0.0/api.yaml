app_version: 1.0.0
name: SS - Microsoft SQL
description: Connect to a Microsoft SQL Database
tags:
  - Database
categories:
  - Database
contact_info:
  name: "RD"
  url: rd@example.com
  email: rd@example.com
authentication:
  required: true
  parameters:
    - name: sql_server
      description: "SQL server instance"
      example: "server-1.mycompany.com\\SQLEXPRESS"
      required: true
      schema:
        type: string
    - name: database
      description: "The Database name to use for the query"
      required: true
      example: "Database123"
      schema:
        type: string
    - name: username
      description: "SQL Username for SQL to connect"
      required: true
      example: "Admin"
      schema:
        type: string
    - name: password
      description: "The password for the SQL user"
      required: true
      example: "P@ssword123"
      schema:
        type: string
actions:
  - name: run_sql_query
    description: Execute a query against the sql database.
    parameters:
      - name: query
        description: The query to run
        multiline: true
        example: "SELECT * FROM tmp"
        required: True
        schema:
          type: string
  - name: insert_sql
    description: Execute a INSERT query against the sql database.
    parameters:
      - name: query
        description: The query to run
        multiline: true
        example: "INSERT INTO product (product_id, product_name, price)
                VALUES
                (5,'Chair',120),
                (6,'Tablet',300)"
        required: True
        schema:
          type: string
  - name: delete_sql
    description: Execute an Update query against the sql database.
    parameters:
      - name: query
        description: The query to run
        multiline: true
        example: "DELETE FROM product 
                WHERE product_id in (5,6)"
        required: True
        schema:
          type: string
  - name: update_sql
    description: Execute an Update query against the sql database.
    parameters:
      - name: query
        description: The query to run
        multiline: true
        example: "UPDATE products
                SET price = 350
                WHERE product_id = 5"
        required: True
        schema:
          type: string
    returns:
      schema:
        type: string

